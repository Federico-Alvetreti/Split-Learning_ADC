# Default Configurations 
defaults:
  - communication: standard
  - dataset: imagenette
  - model: deit_tiny_patch16_224
  - optimizer: adam
  - method : classic_split_learning
  - _self_

# Hyperparameters 
hyperparameters:
  snr_range: 10   # Sound to noise ratio -> unriform random variable in [-snr_range, snr_range]
  split_index : 3  # Where to split the network
  experiment_name : prova  # Name of the experiment
  max_communication: 6e10 # About 20 epochs of classic split-learning, when it converges.


# Set folders for results, datasets and plots 
core:
  dataset_path: ./data
  results_path: ./results
  plots_path : ./plots

# Set results folder name 
hydra:
  run:
    dir: ${core.results_path}/${hyperparameters.experiment_name}/${dataset.name}/${model.model_name}/${method.name}/snr=${hyperparameters.snr_range}/params=${method.parameters}

  job:
    chdir: No
    config:
      override_dirname:
        exclude_keys: ['comm', 'dataset', 'model', 'optimizer', 'schema','split_index', 'hyperparameters']
        kv_sep: '='
        item_sep: '__'

  job_logging:
    root:
      level: WARNING  

