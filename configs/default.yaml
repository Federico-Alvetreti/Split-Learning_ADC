# Default Configurations 
defaults:
  - communication: standard
  - dataset: flowers_102
  - model: deit_tiny_patch16_224
  - optimizer: adam
  - method : classic_split_learning
  - _self_

# IDK if this needs to be fixed 
hyperparameters:
  snr:   0     # Sound to noise ratio
  max_symbols: 18912       # Max number of symbols that can pass through the channel  ( 18912 = 197 x 192 / 2 )
  split_index : 3  # Where to split the network
  experiment_name : baselines  # Name of the experiment 
 

# Set folders for results, datasets and plots 
core:
  dataset_path: ./data
  results_path: ./results
  plots_path : ./plots

# Set results folder name 
hydra:
  run:
    dir: ${core.results_path}/${hyperparameters.experiment_name}/${dataset.name}/${model.model_name}/${method.name}/snr=${hyperparameters.snr}/params=${method.parameters}

  job:
    chdir: No
    config:
      override_dirname:
        exclude_keys: ['comm', 'dataset', 'model', 'optimizer', 'schema','split_index', 'hyperparameters']
        kv_sep: '='
        item_sep: '__'

  job_logging:
    root:
      level: WARNING  

