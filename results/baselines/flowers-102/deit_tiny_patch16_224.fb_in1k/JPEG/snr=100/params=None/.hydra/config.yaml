communication:
  channel:
    _target_: scripts.communication.Gaussian_Noise_Analogic_Channel
    snr: ${hyperparameters.snr}
  encoder:
    _target_: scripts.communication.Encoder
    n_layers: 2
    normalize: true
    drop_last_activation: true
  decoder:
    _target_: scripts.communication.Decoder
    n_layers: 2
    normalize: true
    drop_last_activation: false
dataset:
  train:
    _target_: torchvision.datasets.Flowers102
    split: train
    transform:
      _target_: torchvision.transforms.Compose
      _recursive_: true
      transforms:
      - _target_: torchvision.transforms.RandomCrop
        size: 224
        padding: 24
      - _target_: torchvision.transforms.RandomHorizontalFlip
      - _target_: torchvision.transforms.ToTensor
    root: ${core.dataset_path}
    download: false
  test:
    _target_: torchvision.datasets.Flowers102
    split: val
    transform:
      _target_: torchvision.transforms.Compose
      _recursive_: true
      transforms:
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Resize
        size:
        - 224
        - 224
    root: ${core.dataset_path}
    download: false
  name: flowers-102
  num_classes: 102
  epochs: 100
  batch_size: 256
model:
  _target_: timm.create_model
  model_name: deit_tiny_patch16_224.fb_in1k
  pretrained: true
  num_classes: ${dataset.num_classes}
optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  eps: 1.0e-08
  weight_decay: 0
method:
  function:
    _target_: scripts.methods.JPEG
    _recursive_: false
  name: JPEG
  parameters: null
hyperparameters:
  snr: 100
  k: 18912
  split_index: 3
  experiment_name: baselines
core:
  dataset_path: ./data
  results_path: ./results
  plots_path: ./plots
