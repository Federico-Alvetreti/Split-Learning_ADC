communication:
  channel:
    _target_: comm.communication.Identity
    is_channel: true
  encoder:
    _target_: comm.communication.Identity
    is_channel: false
  decoder:
    _target_: comm.communication.Identity
    is_channel: false
  name: clean
dataset:
  train:
    _target_: torchvision.datasets.CIFAR100
    train: true
    transform:
      _target_: torchvision.transforms.Compose
      _recursive_: true
      transforms:
      - _target_: torchvision.transforms.RandAugment
        num_ops: 2
        magnitude: 9
      - _target_: torchvision.transforms.ColorJitter
        brightness: 0.4
        contrast: 0.4
        saturation: 0.4
        hue: 0
      - _target_: torchvision.transforms.Resize
        size:
        - 224
        - 224
      - _target_: torchvision.transforms.RandomHorizontalFlip
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Normalize
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
    root: ${core.dataset_path}
    download: false
  test:
    _target_: torchvision.datasets.CIFAR100
    train: false
    transform:
      _target_: torchvision.transforms.Compose
      _recursive_: true
      transforms:
      - _target_: torchvision.transforms.Resize
        size:
        - 224
        - 224
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Normalize
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
    root: ${core.dataset_path}
    download: false
  name: cifar100
  num_classes: 100
  batch_size: 128
model:
  _target_: timm.create_model
  model_name: deit_tiny_patch16_224.fb_in1k
  pretrained: true
  num_classes: ${dataset.num_classes}
optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  eps: 1.0e-08
  weight_decay: 0
method:
  model:
    _target_: methods.random_top_k.model
    rate: ${..parameters.rate}
  name: Random_Top_K
  parameters:
    rate: 0.06
hyperparameters:
  split_index: 3
  experiment_name: prova
  max_communication: 60000000000.0
core:
  dataset_path: ./data
  results_path: ./results
  plots_path: ./plots
